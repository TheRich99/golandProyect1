<body>
  <section class="container">
    <section class="row">

      <form id="formRegistro" class="row g-3 mt-3" action="http://localhost:3000/usuarios/" method="post">
        <h1>Registro</h1><br>
        <br>
        <p>Por favor ingresa los siguientes datos</p>
        <section class="col-12">
          <input type="number" class="form-control" placeholder="Número de cédula" id="cedula" name="cedula" required>
        </section>
        <section class="col-12">
          <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre" required>
        </section>
        <section class="col-12">
          <input type="email" class="form-control" placeholder="Correo electrónico" id="correo" name="correo" required>
        </section>
        <section class="col-12">
          <input type="password" class="form-control" placeholder="Contraseña" id="contrasena" name="contrasena" required>
        </section>
        <button type="button" id="boton" onclick="crearUsuario();" class="btn btn-secondary">Registrar</button>

      </form>
    </section>
  </section>
</body>
