<div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Plato</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="http://localhost:3000/platos/" id="form_crear_p" method="post"  enctype="multipart/form-data">
            <div id="errores"></div>

            <div class="mb-3">
                <label for="campoNombre" class="form-label">Nombre del Plato</label>
                <input type="text" class="form-control" id="campoNombre"  name="campoNombre" placeholder="">

                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="">

                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="">

                <label for="descrip" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descrip" name="descrip" rows="3"></textarea>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input class="form-control" type="file" id="imagen">
                  </div>


                
              </div>
           <!-- 

                
                Imagen      string  `json:"imagen"`
                Stock       int     `json:"stock"`
            -->
            
            <br>

            <!-- <button type="submit" id="btnEnviar" class="button">Crear</button> -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" onclick="crear_p();" class="btn btn-primary">Crear</button>
              </div>
          </form>
      </div>

    </div>
  </div>
