<body>
    <section class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body text-center">
                        <br>
                        <img src="Imagenes/LogoV.PNG" aria-label="Placeholder: 400x400"
                            preserveAspectRatio="xMidYMid slice" focusable="false" width="40%"

                        <br><br><br>
                        <h5 class="card-title text-center">Editar información</h5>
                        <br>
                        <!-- Formulario de edición del restaurante -->
                        <form class="form-signin" id="infoRestaurante" onsubmit="return validarCaptcha()">
                            <div class="form-label-group">
                                <input type="text" id="inputNombreR" class="form-control"
                                    placeholder="Nombre del restaurante" value="Restaurante la casa" required autofocus>
                            </div>
                            <hr>
                            <div class="form-label-group">
                                <input type="text" id="inputTeléfonoR" class="form-control" placeholder="Teléfono"
                                    value="645-452256" required>
                            </div>
                            <hr>
                            <button id="submitsignin" class="btn btn-lg btn-primary btn-block text-uppercase"
                                type="submit">Actualizar información</button>
                        </form>
                        <!-- Formulario de edición del usuario  -->
                        <form class="form-signin" id="infoUsuario" onsubmit="return validarCaptcha()">
                            <div class="form-label-group">
                                <input type="text" id="inputNombreU" class="form-control" placeholder="Nombre"
                                    value="Brian" required autofocus>
                            </div>
                            <hr>
                            <div class="form-label-group">
                                <input type="text" id="inputCedulaU" class="form-control" placeholder="Nombre"
                                    value="1120874550" required>
                            </div>
                            <hr>
                            <div class="form-label-group">
                                <input type="email" id="inputCorreoU" class="form-control"
                                    placeholder="Correo electrónico" value="brian.arias@unillanos.edu.co" required>
                            </div>
                            <hr>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="*************">
                                <a href="" class="delete" data-toggle="modal" id="mostrarContra"><i class="material-icons" style="font-size: 39px;"
                                    data-toggle="tooltip" title="Mostrar/ocultar contraseña">&#xe4f9;</i></a>
                            </div>
                            <hr>
                            <button id="submitsignin" class="btn btn-lg btn-primary btn-block text-uppercase"
                                type="submit">Actualizar información</button>
                        </form>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
